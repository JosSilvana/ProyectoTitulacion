<header style="background: #2e2e2e; padding-top: 10px; padding-bottom: 5px;">
    <div class="row">
      <div class="col-sm-5">
        <img src="img/logo.png" alt="" width="50" height="50">
      </div>
      <div class="col-sm-6">
        <h4> PÁGINA DE ADMINISTRACIÓN </h4>
      </div>
    </div>
  </header>
  <br>
  <br>
  <!--/Título-->

  <!--Formulario inicio de sesión-->
  <section class="row">
    <div class="col-lg-offset-3 col-lg-6 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
      <div class="division"></div>
      <div class="division">
        <h1 class="titulo">INICIAR SESIÓN</h1>
        <form name="login" action="#" method="post">
          <div class="input-container">
            <input type="text" name="email" [(ngModel)]="email" required>
            <label>Usuario</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" name="password" [(ngModel)]="password" required>
            <label>Contraseña</label>
            <div class="bar"></div>
          </div>
          <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-4">
              <button id="ingresar" class="btn btn-primary btn-lg" type="submit" name="login" (click)="login()" value="login">INGRESAR </button>     
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <br>
  <!--/Formulario inicio de sesión-->

  <!--Pie de página -->
  <footer style=" padding-top:0px;">
    <div class="row">
      <div class="col-sm-12">
        <p class="text-center">&copy; 2020 Univerisidad Tecnológica Israel | Ingeniería en Sistemas</p>
        <p class="text-center">Proyecto de Aplicaciones Móviles  </p>
      </div>
    </div>
  </footer>
  <!--/Pie de página -->
