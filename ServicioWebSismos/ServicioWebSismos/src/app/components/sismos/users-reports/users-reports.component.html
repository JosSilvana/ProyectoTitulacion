<table class="table table-bordered table-striped" id="table1">
    <thead class="thead-dark">
      <tr>
        <th>IdEvento</th>
        <th>Nombre Usuarios</th>
      </tr>      
    </thead>
    <tbody>
        <tr *ngFor="let sismo of sismoList | paginate: { itemsPerPage: 5, currentPage: p1 }">
           
            <td>{{sismo.idEvento}}</td>
            <td>
                <div *ngFor="let usuario of sismo.reporteUsuario" >
                    {{usuario.nombre}} {{usuario.apellido}}
                </div>
            </td>
        </tr>
    </tbody>
</table>
<div class="row w-100 align-items-center">
    <div class="col text-center">
        <pagination-controls (pageChange)="p1 = $event"></pagination-controls>
    </div>	
</div>
